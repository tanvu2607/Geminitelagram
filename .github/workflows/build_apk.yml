name: Build Flutter APK
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'temurin'
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Get Flutter dependencies
        run: flutter pub get
      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
      - name: Decode Keystore
        id: decode_keystore
        run: |          
          KEYSTORE_BASE64="${{ secrets.RELEASE_KEYSTORE_BASE64 }}"
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/my-release-key.keystore
          chmod 600 android/app/my-release-key.keystore
      - name: Build APK
        run: flutter build apk --release --build-name 1.0.0 --build-number 1
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk