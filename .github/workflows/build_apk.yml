name: Build Flutter APK
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'temurin'
      - name: Get stable Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Get dependencies
        run: flutter pub get
      - name: Decode keystore
        id: decode_keystore
        run: | 
          echo ::set-output name=keystore_file=$(echo ${{ secrets.RELEASE_KEYSTORE_BASE64 }} | base64 --decode > android/app/my-release-key.keystore)
      - name: Build APK
        run: flutter build apk --release --build-name=1.0.0 --build-number=1 --keystore-properties-file=android/app/my-release-key.keystore
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk